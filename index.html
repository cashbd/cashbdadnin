<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASHBD Admin Portal</title>
    <style>
        body {
            background-color: #000000;
            color: #ff4500; /* Neon Orange */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #ff4500;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="loader"></div>
    <h3>Loading Admin Panel...</h3>

    <script>
        // Check if Admin is logged in (Simple LocalStorage Check)
        // This matches the logic used in admin/login.html
        const isAdmin = localStorage.getItem('adminUser');

        setTimeout(() => {
            if (isAdmin === 'true') {
                window.location.href = 'dashboard.html';
            } else {
                window.location.href = 'login.html';
            }
        }, 1000); // Small delay to show loading (optional, prevents flickering)
    </script>
</body>
</html>
